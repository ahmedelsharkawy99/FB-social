<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#317EFB" />
    <meta
      name="description"
      content="A Posts sharing social network service. on which users send and respond publicly or privately texts and images!"
    />
    <title>Login</title>
    <!-- Favicons -->
    <link rel="icon" href="src/imgs/favicon_io/favicon-32x32.png" />
    <link
      rel="apple-touch-icon"
      href="src/imgs/favicon_io/apple-touch-icon.png"
    />
    <link rel="mainfest" href="src/manifest.webmanifest" />
    <!-- Favicons -->
    <!-- CSS MAIN FILE -->
    <link rel="stylesheet" href="src/css/style.css" />
    <!-- CSS AUTH FILE -->
    <link rel="stylesheet" href="src/css/auth.css" />
    <!-- JS MAIN FILE -->
    <script type="module" src="src/js/main.js"></script>
  </head>
  <body class="d-flex align-items-center justify-content-between">
    <div class="container my-5">
      <div
        class="row g-3 d-flex align-items-center justify-content-between flex-column flex-md-row"
      >
        <div class="col-lg-6 col-md-5 col-sm-9 text-primary">
          <h1 class="fw-bold">FB</h1>
          <p class="fs-3">
            FB helps you connect and share with the people in your life.
          </p>
        </div>
        <div class="col-lg- col-md-5 col-sm-9 card shadow">
          <div class="card-body">
            <form>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="register-name"
                  placeholder="name@example.com"
                />
                <label for="register-name">Name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="register-username"
                  placeholder="name@example.com"
                />
                <label for="register-username">User Name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="register-password"
                  placeholder="Password"
                />
                <label for="register-password">Password</label>
              </div>
              <div class="input-group mb-3">
                <input
                  type="file"
                  class="form-control"
                  name="profile-image"
                  id="register-image"
                />
              </div>
              <button
                id="register"
                type="button"
                class="btn btn-outline-primary form-control btn-lg mb-3"
              >
                Register
              </button>
            </form>
            <hr />
          </div>
          <div class="d-grid mb-3 w-50 mx-auto">
            <a type="button" class="btn btn-outline-primary" href="login.html">
              Sign in
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
